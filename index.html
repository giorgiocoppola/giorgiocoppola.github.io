<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sito Giorgio Coppola Tree</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
     <h1>Tree school</h1>
     <h3>Modulo d'iscrizione</h3>

     <img src="treeschool.png" alt="Tree school" width="300px" height="300px">
     <br /> 
     <br />
     <br />
    <form action="" method="post">
        <div class=""></div>
        <label for="name">Nome:</label> 
        <input type="text" id="username" name="username" required/> <br /><br />
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="cognome" required/> <br /><br />
        <label for="date">Data di nascita:</label> 
        <input type="date" id="date" name="born"> <br /> <br /> 
        <label for="residenza">Residente a:</label> 
        <input type="text" id="residenza" name="residenza" /><br /><br />
        <label for="sex">Sesso:</label>
        <input type="radio">M
        <input type="radio">F <br /> <br />
        <label for="corsi">Corso:</label>
        <select name="corsi" id="corso">
            <option value="Web developer">Web Developer</option>
            <option value="App developer">App Developer</option>
            <option value="Web design">Web design</option>
        </select>
        <br /><br />
        <label for="message">Messaggio:</label> <br /><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea> <br /><br />
        <button type="submit" >Invia</button>
       
        
     </form>
     
    
</body>
</html>
